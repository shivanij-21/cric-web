  var def_tawk_bottom = "20px"; 
  var def_tawk_right = "20px"; 
  var customize_tawk = ""; 
  var def_tawk_open_bottom = "90px"; 

function customize_tawk_widget(){
    var cur_bottom = jQuery("iframe[title='chat widget']").eq(0).css('bottom'); 
    var cur_right = jQuery("iframe[title='chat widget']").eq(0).css('right'); 
    var cur_open_bottom = jQuery("iframe[class='open']").eq(0).css('bottom'); 

    if(cur_bottom == def_tawk_bottom && cur_right == def_tawk_right){
        jQuery("iframe[title='chat widget']").eq(0).css({ 'right': '', 'bottom': '' });
        jQuery("iframe[title='chat widget']").eq(0).addClass("custom-chat-widget");
        clearInterval(customize_tawk);
    }
    if(cur_open_bottom == def_tawk_open_bottom){
        jQuery("iframe[class='open']").eq(0).css({ 'bottom': '' });
        jQuery("iframe[class='open']").eq(0).addClass("custom-chat-open-widget");
        clearInterval(customize_tawk);
    }
}

Tawk_API = Tawk_API || {};
Tawk_API.onLoad = function(){
    var customize_tawk = setInterval(customize_tawk_widget, 100);
};

Tawk_API = Tawk_API || {};
Tawk_API.onChatMinimized = function(){

  <script>
    function storeDataInLocalStorage() {
      if(window.origin.indexOf('dreamcric247.com') > -1){
        const queryParams = new URLSearchParams(window.location.search);
        console.log('111'+queryParams);
        if( queryParams.get('source')!=null){
          localStorage.setItem('AFF_ID', queryParams.get('source'));

          localStorage.setItem('OFFER_ID', queryParams.get('offer_id'));
        }
      }
    }
  </script>
  <script>
    let context = "web";
    function redirectToMobile() {
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)) {
        context = "mobile";
      } else {
        context = "web";
      }

      if (context == "mobile") {
        document.location.href = "/m/";
      }
    }

    storeDataInLocalStorage();
    redirectToMobile();
    setInterval(function () {
      // alert("Hello"); 
      redirectToMobile();
    }, 1000);

  </script>
